<br><p-toast></p-toast>
<div class="container">
    <p-toolbar styleClass="mb-4 gap-2">
        <ng-template pTemplate="left">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success" (click)="openNew()"></button>
        </ng-template>
    </p-toolbar>

    <p-table [tableStyle]="{ 'min-width': '75rem' }" [rows]="10" [paginator]="true" [value]="this.microservices"
        styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }" [rowHover]="true" dataKey="id">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th style="width:15%"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-microservice>
            <tr>
                <td>{{ microservice.name }}</td>
                <td class="flex justify-content-center">
                    <button pButton pRipple class="p-button-rounded p-button-success mr-2"
                        (click)="editMicroservice(microservice)"><i class="fa-solid fa-pencil"></i></button>
                    <button pButton pRipple class="p-button-rounded p-button-warning"
                        (click)="deleteMicroservice(microservice)"><i class="fa-solid fa-trash"></i></button>

                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog [(visible)]="microserviceDialog" [style]="{ width: '80rem' }" header="Microservice Details" [modal]="true"
    styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="field">
            <label for="name">Name</label>
            <input type="text" pInputText id="name" [(ngModel)]="this.microservice.name" required autofocus />
            <small class="p-error" *ngIf="submitted && !microservice.name">Name is required.</small>
        </div>
        <br>
        <hr><br>
        <div class="field">

            <p-toolbar styleClass="mb-4 gap-2">
                <label class="font-bold ml-4" style="font-size: 20px;" for="methods">Methods</label>
                <ng-template pTemplate="left">
                    <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success"
                        (click)="openNewMethod()"></button>
                </ng-template>
            </p-toolbar>
            <p-table [tableStyle]="{ 'min-width': '75rem' }" [rows]="4" [paginator]="true"
                [value]="this.microservice.methods" styleClass="p-datatable-gridlines"
                [tableStyle]="{ 'min-width': '50rem' }" [rowHover]="true" dataKey="id">
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width:5%">Verb<p-columnFilter field="verb" matchMode="equals" [showMenu]="false">
                                <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                    <p-dropdown [ngModel]="value" [options]="verbs" (onChange)="filter($event.value)"
                                        placeholder="Any" [showClear]="true">
                                        <ng-template let-option pTemplate="item">
                                            <p-tag [value]="option.value"
                                                [severity]="getVerbColor(option.label)"></p-tag>
                                        </ng-template>
                                    </p-dropdown>
                                </ng-template>
                            </p-columnFilter></th>
                        <th>Path<p-columnFilter type="text" matchMode="contains" field="path"></p-columnFilter></th>
                        <th style="width:5%"></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-method>
                    <tr>
                        <td><p-tag [value]="method.verb" [severity]="getVerbColor(method.verb)"></p-tag></td>
                        <td>{{ method.path }}</td>
                        <td>
                            <button pButton pRipple class="p-button-rounded p-button-warning"
                                (click)="deleteMethod(method)"><i class="fa-solid fa-trash"></i></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text"
            (click)="saveMicroservice()"></button>
    </ng-template>
</p-dialog>

<p-dialog [(visible)]="methodDialog" [style]="{ width: '80rem',height: '27rem' }" header="Method Details" [modal]="true"
    styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="field">
            <label for="name">Verb</label>
            <p-dropdown [required]="true" [autofocus]="true" [(ngModel)]="method.verb" id="verb" [options]="verbs"
                placeholder="Verb" [showClear]="true">
                <ng-template let-option pTemplate="item">
                    <p-tag [value]="option.value" [severity]="getVerbColor(option.label)"></p-tag>
                </ng-template>
            </p-dropdown>
            <small class="p-error" *ngIf="submitted && !method.path">Verb is required.</small>
        </div>
        <div class="field">
            <label for="name">Path</label>
            <input type="text" pInputText id="path" [(ngModel)]="method.path" required autofocus />
            <small class="p-error" *ngIf="submitted && !method.path">Path is required.</small>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Confirm" icon="pi pi-check" class="p-button-text"
            (click)="saveMethod()"></button>
    </ng-template>
</p-dialog>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
