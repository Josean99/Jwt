<div class="container">
    <div class="row justify-content-center my-5">
        <div class="col-2 d-flex justify-content-end">
            <img style="max-width: 125px;" src="/assets/images/logo.png" alt="">
        </div>
        <div class="col-5 d-flex align-items-center justify-content-center">
            <h1 class="logo_text">
                USER MANAGER JWT</h1>
        </div>
    </div>




    <!-- Aquí colocas tu menú PrimeNG -->
    <p-menubar [model]="items" class="">
        <ng-template pTemplate="item" let-item class="">
            <a class="menu-anchor" routerLink="{{item.routerLink}}">
                <i class="menu-icon {{item.icon}}"></i>
                <span class="menu-text">{{ item.label }}</span>
            </a>
        </ng-template>
    </p-menubar>


</div>
